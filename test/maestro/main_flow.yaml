# mainflox.yaml

appId: com.onyx.app
---
- launchApp:
    clearState: true
    clearKeychain: true
    stopApp: true
- waitForAnimationToEnd:
    timeout: 5000
- runFlow:
    when:
      visible: "Username"
    file: login.yaml
- waitForAnimationToEnd:
    timeout: 5000
- runFlow:
    when:
      visible: "Notes"
    file: tomuss.yaml
